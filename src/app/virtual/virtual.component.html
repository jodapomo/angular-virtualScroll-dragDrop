
<div class="row">
  <div class="col text-right">
    <button (click)="irInicio()" type="button" class="btn btn-secondary">Ir al inicio</button>
  </div>
  
  <div class="col text-center">
    <button (click)="irMedio()" type="button" class="btn btn-warning">Ir al medio</button>
  </div>
  
  <div class="col">
    <button (click)="irFinal()" type="button" class="btn btn-primary">Ir al final</button>
  </div>
</div>
<br>

<cdk-virtual-scroll-viewport class="list-container list-group" itemSize="50">
  <div class="list-group-item" *cdkVirtualFor="let persona of personas; let i = index; let conteo = count">
    Item {{ i }} / {{ conteo }}
  </div>
</cdk-virtual-scroll-viewport>
